<style>
:root {
    --primary-color: #2a62ff;
    --secondary-color: #11457E;
    --text-color: #2e2e2e;
    --light-text: #666;
    --background-color: #f2f3f7;
    --card-background: #fff;
    --border-color: #ddd;
}

.dark-mode {
    --primary-color: #4a86ff;
    --secondary-color: #6ba3ff;
    --text-color: #f0f0f0;
    --light-text: #aaa;
    --background-color: #1a1a1a;
    --card-background: #2a2a2a;
    --border-color: #444;
}

* {
    box-sizing: border-box;
    transition: background-color 0.3s, color 0.3s;
}

html, body {
    overflow: hidden;
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: var(--background-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    width: 100%;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h1 {
    margin: 0 0 10px;
    font-size: 2.2rem;
    color: var(--primary-color);
}

.header p {
    margin: 0;
    color: var(--light-text);
    font-size: 1.1rem;
}

.search-container {
    background: var(--card-background);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

.search-input {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid var(--border-color);
    border-radius: 10px;
    font-size: 16px;
    outline: none;
    margin-bottom: 20px;
    background: var(--card-background);
    color: var(--text-color);
    transition: border 0.2s;
}

.search-input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(42, 98, 255, 0.2);
}

.results-container {
    max-height: 60vh;
    overflow-y: auto;
    border-radius: 8px;
    border: 1px solid var(--border-color);
}

.results-container::-webkit-scrollbar {
    width: 6px;
}

.results-container::-webkit-scrollbar-track {
    background: var(--background-color);
    border-radius: 3px;
}

.results-container::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 3px;
}

.result-item {
    padding: 18px 20px;
    border-bottom: 1px solid var(--border-color);
    background: var(--card-background);
    cursor: pointer;
    transition: all 0.2s;
}

.result-item:hover {
    background: color-mix(in srgb, var(--primary-color) 10%, transparent);
}

.result-item:last-child {
    border-bottom: none;
}

.result-type {
    font-weight: 600;
    color: var(--primary-color);
    font-size: 0.9rem;
    margin-bottom: 6px;
}

.result-name {
    font-size: 1.2rem;
    font-weight: 500;
}

.no-results {
    text-align: center;
    padding: 40px;
    color: var(--light-text);
    font-style: italic;
}

.footer {
    text-align: center;
    margin-top: 30px;
    color: var(--light-text);
    font-size: 0.9rem;
}

.mode-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: var(--card-background);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 8px 15px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text-color);
    transition: all 0.2s;
}

.mode-toggle:hover {
    background: var(--primary-color);
    color: white;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .header h1 {
        font-size: 1.8rem;
    }
    
    .search-container {
        padding: 20px;
    }
    
    .result-item {
        padding: 15px;
    }
}
</style>
</head>

// Load dark mode preference
function loadDarkMode() {
    const darkMode = localStorage.getItem('darkMode') === 'true';
    if (darkMode) document.body.classList.add('dark-mode');
    document.documentElement.style.visibility = 'visible';
}

function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
}

const searchInput = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');

function search() {
    const query = searchInput.value.toLowerCase().trim();
    resultsDiv.innerHTML = '';
    
    if (query.length < 1) {
        resultsDiv.innerHTML = '<div class="no-results">Začněte psát pro vyhledávání</div>';
        return;
    }
    
    const matches = timetables.filter(t => 
        t.name.toLowerCase().includes(query) ||
        t.type.toLowerCase().includes(query)
    );
    
    if (matches.length === 0) {
        resultsDiv.innerHTML = '<div class="no-results">Žádné výsledky</div>';
        return;
    }
    
    matches.forEach(t => {
        const div = document.createElement('div');
        div.className = 'result-item';
        
        const typeText = t.type === 'student' ? 'Student' : 
                        t.type === 'class' ? 'Třída' : 'Učitel';
        
        div.innerHTML = `
            <div class="result-type">${typeText}</div>
            <div class="result-name">${t.name}</div>
        `;
        
        div.onclick = () => {
            window.location.href = t.file;
        };
        
        resultsDiv.appendChild(div);
    });
}

// Event listeners
searchInput.addEventListener('input', search);
searchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        const firstResult = document.querySelector('.result-item');
        if (firstResult) {
            firstResult.click();
        }
    }
});

// Spacebar focus
document.addEventListener('keydown', function(e) {
    if (e.code === 'Space' && !e.target.tagName.toLowerCase().match(/input|textarea/)) {
        e.preventDefault();
        searchInput.focus();
    }
});

// Load dark mode and initial search
loadDarkMode();
